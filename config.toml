    about_us = "<p><strong class='text-uppercase'>Мы заботимся о вас и ваших семьях.</strong></p><p>Мы предлагаем диагностику с использованием современных методов визуализации, генетические и биохимические тесты с целью исключения активных заболеваний или выявления скрытой патологии для того, что бы исключить возможность нанесения вреда организму. Мы предлагаем лечение, основанное на доказательных данных в соответствии с академическими стандартами и с соблюдением терапевтических руководств. Наш подход является комплексным. Для профилактики и лечения заболеваний мы всегда рассматриваем человека в целом - с физической, психологической, социальной и экологической точек зрения. Применяя комплексный подход, мы твердо убеждены, что самочувствие в случае болезни зависит не только от того, что происходит с нашим организмом в физическом плане, но также находится в тесной взаимосвязи с психологическим, эмоциональным и социальным состоянием индивидуума.</p>"
	
