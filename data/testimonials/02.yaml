text: "Вежливый администратор на ресепшен. Отличный медицинский персонал. Медсестра быстро взяла кровь у моей 3х-летней дочки, дочь даже крикнуть не успела.
Также есть удобная комната, где можно покормить и переодеть ребёнка. Внутри клинки всегда чисто и аккуратно, удобное местоположение и время работы."
name: "Лиза Якимова"
