text: "Хотела бы выразить огромную благодарность врачу-педиатру, Жданович Анжеле Владимировне!  Анжела Владимировна – врач с большой буквы! Первый ребёнок – проблем много. Искреннее спасибо Вам за то, что в течение двух лет занимаетесь нашим сыном, проявляя огромную чуткость и внимание, спасибо за доброту и отзывчивость, за то, что относитесь к нашему сыну, как к собственному ребёнку. Благодаря Вам наш ребёнок выздоравливает и продолжает расти. Вы прекрасный человек и профессионал!"
name: "Раиса Базаева"
position: "г. Дмитров"
