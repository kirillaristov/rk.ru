text: "Жданович Анжела Владимировна – врач с большой буквы. Она помогла справиться нам с бесконечными больничными - разобралась в симптомах, назначила лечение. Всегда внимательно выслушает и проведет осмотр ребёнка. Ходим только к ней, настоящей Волшебнице."
name: "Елена Герасимова"
position: "пос. Подосинки"
