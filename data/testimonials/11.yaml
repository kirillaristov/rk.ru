text: "Наш самый любимый врач! В нашей семье мы называем её – семейный доктор. Анжела Владимировна наблюдала ещё меня, когда я была маленькой. А теперь наблюдает моего четвёртого ребёнка. Мы её очень любим."
name: "Татьяна Пищелева"
position: "пос. Деденево"
