text: "Анжела Владимировна — замечательный врач! Все трое моих мальчишек её обожают. Действительно врач, который любит свою профессию и знает её. Распознаёт даже редкую болезнь, всегда очень внимательна и добра к детям."
name: "Мария Попова"
position: "пос. Деденево"
