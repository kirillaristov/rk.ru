text: "Анжела Владимировна Жданович – это тот врач, в котором можно быть уверенным на 500%! Дети её очень любят, верят. Она уникальный педиатр – клад для родителей - всегда проведёт тщательный осмотр, поставит правильный диагноз, всегда подробно всё расскажет, составит план лечения и всегда проведет лечение до полного выздоровления. Спасибо, что врач такого уровня есть в Р-КЛИНИК!"
